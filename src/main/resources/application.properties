#region Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/notes_app?useSSL=false
spring.datasource.username=root
spring.datasource.password=
#endregion

#region Hibernate Properties, SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#endregion

#region Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
#endregion
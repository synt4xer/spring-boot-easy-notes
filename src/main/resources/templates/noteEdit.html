<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <h1>Notes</h1>

        <form class="form-group" action="/noteEdit" th:action="@{/noteEdit}" method="POST">
            <input th:type="hidden" name="id" th:field="${note.id}" />
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="${note.title}" />
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" th:field="${note.content}">
                    <!--Text Area-->
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
        </form>
    </div>
</body>
</html>
